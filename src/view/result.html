<!DOCTYPE html>
<html lang="en">
<head>
	<%= require('html-loader!./common/header.html') %>
	<title>
		<%= htmlWebpackPlugin.options.title %> -Ssite电商平台
	</title>
</head>
<body>
	<%= require('html-loader!./common/logo.html') %>
	<div class="result">
		<div class="container">
			<div class="result-box  default">
				<h2 class="title">操作成功</h2>
				<div class="btn">
					<a href="/" class="btns link">返回首页</a>
					<a href="./user-login.html" class="btns link">去登录</a>
				</div>
			</div>
			<div class="result-box register">
				<h2 class="title">注册成功</h2>
				<div class="btn">
					<a href="/" class="btns link">返回首页</a>
					<a href="./user-login.html" class="btns link">去登录</a>
				</div>
			</div>
			<div class="result-box add">
				<h2 class="title">加购成功</h2>
				<div class="btn">
					<a href="/" class="btns link">返回首页</a>
					<a href="./user-login.html" class="btns link">去登录</a>
				</div>
			</div>
			<div class="result-box updatePassword">
				<h2 class="title">密码修改成功</h2>
				<div class="btn">
					<a href="/" class="btns link">返回首页</a>
					<a href="./user-login.html" class="btns link">去登录</a>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./common/footer.html') %>
</body>
</html>
